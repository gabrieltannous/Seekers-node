<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <h2>Seekers</h2>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link btn btn-outline-secondary" routerLink="/company/login">Company Login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link btn btn-outline-secondary" routerLink="/user/login">User Login</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container">
  <div class="card card-container">
    <div class="col-xs-12 text-center">
      <h2>Company Login</h2>
    </div>
    <br>
    <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
    <p id="profile-name" class="profile-name-card"></p>
    <form class="form-signin" #signInForm="ngForm" (ngSubmit)="signin(signInForm)">
      <span id="reauth-email" class="reauth-email"></span>
      <input type="email" id="inputEmail" name="email" #email="ngModel" email [(ngModel)]="company.email" class="form-control"
        placeholder="Email address" required autofocus>
      <input type="password" id="inputPassword" name="password" #password="ngModel" [(ngModel)]="company.password"
        class="form-control" placeholder="Password" required>
        <div *ngIf="errorMessage !== null" class="alert alert-danger">
          <strong>Error!</strong> {{errorMessage}}
        </div>
      <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign in</button>
    </form>
    <a routerLink="/forgot-password" class="forgot-password">
      Forgot the password?
    </a>
    <a routerLink="/company/register">Don't have an account?</a>
  </div>
</div>
