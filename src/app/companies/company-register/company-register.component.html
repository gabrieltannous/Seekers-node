<div class="container">
  <div class="card card-container">
    <div class="col-xs-12 text-center">
      <h2>Company Registeration</h2>
    </div>
    <br>
    <form class="form-signin" #registerForm="ngForm" (ngSubmit)="register(registerForm)">
      <span id="reauth-email" class="reauth-email"></span>
      <input type="text" id="company-name" name="name" #name="ngModel" [(ngModel)]="company.name" class="form-control"
        placeholder="Company Name" required autofocus>
      <input type="email" id="inputEmail" name="email" #email="ngModel" email [(ngModel)]="company.email" class="form-control"
        placeholder="Email address" required>
      <input type="password" id="inputPassword" name="password" #password="ngModel" [(ngModel)]="company.password"
        class="form-control" placeholder="Password" required>
      <input type="password" id="inputCPassword" class="form-control" name="cpassword" #cpassword="ngModel" [(ngModel)]="company.cpassword" placeholder="Confirm Password" required>
      <div *ngIf="errorMessage !== null" class="alert alert-danger">
        <strong>Error!</strong> {{errorMessage}}
      </div>
      <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Register</button>
    </form>
  </div>
</div>
