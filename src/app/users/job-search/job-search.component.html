<div class="container">
  <form>
  <div class="row">
    <div class="col-sm-4">
        <input type="text" class="form-control" name="title" #title="ngModel" [(ngModel)]="job.title" placeholder="Title">
    </div>
    <div class="col-sm-4">
        <input type="text" class="form-control" name="type" #type="ngModel" [(ngModel)]="job.type" placeholder="Type">
    </div>
    <div class="col-sm-2">
        <input type="number" class="form-control" name="salary" #salary="ngModel" [(ngModel)]="job.salary" placeholder="Salary Over">
    </div>
    <div class="col-sm-2">
        <button class="btn btn-success" type="submit" (click)="search()">Search</button>
    </div>
  </div>
  </form>
</div>

<div *ngIf="jobs !== undefined" class="container">
    <div *ngIf="jobs['length'] === 0" class="col-xs-12 text-center">
      <h3>No Result Found</h3>
      </div>
    <div *ngIf="jobs['length'] > 0" class="row">
        <div *ngFor="let item of jobs" class="card border-light mb-3" style="width: 18rem;">
          <div class="card-header">
            <h4>{{item.title}}</h4>
          </div>
          <div class="card-body">
            <h5 class="card-title">{{item.type}}</h5>
            <p class="card-text">${{item.salary}}</p>
            <button class="btn btn-primary" *ngIf="!item.applied" (click)="apply(item)">Apply</button>
            <button class="btn btn-success" disabled *ngIf="item.applied">Applied</button>
          </div>
        </div>
      </div>
    </div>
