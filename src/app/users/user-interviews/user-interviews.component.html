<div class="container">
  <h2 class="text-center">Interviews</h2>
</div>
<div *ngIf="interviews.length === 0" class="container">
  <h3 class="text-center">You don't have any interview :(</h3>
</div>
<div *ngIf="interviews.length !== 0" class="container">
  <div class="table-responsive">
  <table class="table table-hover table-striped table-light">
    <thead class="thead-light">
      <tr>
        <th scope="col">Company</th>
        <th scope="col">Date</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody *ngFor="let item of interviews">
      <tr>
        <td><a [routerLink]="['/user/company', item.company.$key, 'profile']">{{item.company.name}}</a></td>
        <td>{{item.date |  date:'MM/dd/yyyy hh:mm a'}}</td>
        <td *ngIf="item.decision === ''"><button class="btn btn-success" (click)="decide(item, 'accepted')">Accept</button>&nbsp;
          <button class="btn btn-danger" (click)="decide(item, 'declined')">Decline</button></td>
          <td *ngIf="item.decision === 'accepted'"><button class="btn btn-success" disabled>Accepted</button></td>
          <td *ngIf="item.decision === 'declined'"><button class="btn btn-danger" disabled>Declined</button></td>
      </tr>
    </tbody>
  </table>
</div>
</div>
