  <h2>Seekers</h2>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link btn btn-outline-secondary" routerLink="/company/login">Company Login</a>

      <li class="nav-item">
        <a class="nav-link btn btn-outline-secondary" routerLink="/user/login">User Login</a>

<div class="container">
  <div class="card card-container">
    <div class="col-xs-12 text-center">
      <h2>User Registeration</h2>
    </div>
    <br>
    <form class="form-signin" #registerForm="ngForm" (ngSubmit)="register(registerForm)">
      <span id="reauth-email" class="reauth-email"></span>
      <input type="text" id="full-name" class="form-control" required name="fullName" #fullName="ngModel" [(ngModel)]="user.fullName"
        placeholder="Full Name" required autofocus>
      <input type="email" id="inputEmail" required name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control"
        placeholder="Email address">
      <input type="password" id="inputPassword" class="form-control" required name="password" #password="ngModel" [(ngModel)]="user.password"
        placeholder="Password">
      <input type="password" id="inputCPassword" required name="cpassword" #cpassword="ngModel" [(ngModel)]="user.cpassword" class="form-control"
      placeholder="Confirm Password">
      <div *ngIf="errorMessage !== null" class="alert alert-danger">
        <strong>Error!</strong> {{errorMessage}}
      </div>
      <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Register</button>
    </form>
    <a routerLink="/user/login">Already have an account?</a>
  </div>
</div>
